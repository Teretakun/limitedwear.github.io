<!DOCTYPE html>
<html>
<head>
    <title>Limited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar, .footer {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a, .footer a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover, .footer a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            float: left;
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .search-bar {
            float: right;
            padding: 14px 16px;
        }
        .search-bar input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .recent-offers {
            padding: 20px;
            text-align: center;
        }
        .recent-offers img {
            margin: 10px;
            width: 336px;
            height: 400px;
        }
        
    
        .publicaciones {
            padding: 20px;
            text-align: center;
        }
            
        .social-media {
            text-align: center;
            padding: 10px;
            background-color: #333;
        }
        .social-media a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .order-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .order-form h2 {
            text-align: center;
        }
        .order-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .order-form select, .order-form input[type="text"], .order-form input[type="number"], .order-form input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .order-form input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .order-form input[type="submit"]:hover {
            background-color: #555;
        }
        .contact-info {
            margin-top: 10px;
            color:aliceblue;
        }
        .order-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .order-form h2 {
            text-align: center;
        }
        .order-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .order-form select, .order-form input[type="text"], .order-form input[type="number"], .order-form input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .order-form input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .order-form input[type="submit"]:hover {
            background-color: #555;
        }
        .confirmation-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .confirmation-popup img {
            width: 150px;
            height: 50px;
        }
        .confirmation-popup button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .confirmation-popup button:hover {
            background-color: #555;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="logo" href="index.html" > <img src="Img/LW HD.png" width="170" height="50"/></a>
        <a href="Catalogo.html">Catálogo</a>
        <a href="Mision.html">Quienes Somos</a>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
    </div>

    <div id="pedidos" class="order-form">
        <h2>Realizar Pedido</h2>
        <form id="order-form" onsubmit="return showConfirmation()">
            <label for="gender">Género</label>
            <select id="gender" name="gender">
                <option value="dama">Dama</option>
                <option value="caballero">Caballero</option>
            </select>

            <label for="size">Talla</label>
            <select id="size" name="size">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>

            <label for="color">Color</label>
            <select id="color" name="color">
                <option value="blanco">Blanco</option>
                <option value="negro">Negro</option>
                <option value="azul">Azul</option>
                <option value="rojo">Rojo</option>
            </select>

            <label for="quantity">Cantidad</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required>

            <label for="address">Dirección de Envío</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-method">Método de Pago</label>
            <select id="payment-method" name="payment-method">
                <option value="contraentrega">Pago Contraentrega</option>
                <option value="tarjeta">Tarjeta</option>
            </select>

            <input type="submit" value="Realizar Pedido">
        </form>
    </div>


    <div class="footer">
        <a href="Mision.html">Quienes Somos</a>
        <a href="Catalogo.html">Catálogo</a>
    </div>


    <div class="social-media">
        <a target="_blank"  href="https://www.facebook.com/LimitedWearGT"><img src="Img/Facebook.png"  width="15" height="15"/>Facebook</a>
        <a target="_blank" href="https://www.instagram.com/limtedweargt/"><img src="Img/Instagram.png" width="15" height="15"/>Instagram</a>
        <div class="contact-info">
            <p>Contactanos</p>
            <p>Teléfono: +502 3045-1121</p>
            <p>Dirección: 7ma calle 2da avenida 6-20 zona 1, Jutiapa, Guatemala, Plaza Valena local no 1</p>
        </div>
    </div>
   
    <div class="overlay" id="overlay"></div>
    <div class="confirmation-popup" id="confirmation-popup">
        <img src="Img/Envio.png" alt="Pedido Enviado">
        <p>Pedido Enviado</p>
        <button onclick="closeConfirmation()">Regresar al Catálogo</button>
    </div>

    <script>
        function showConfirmation() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('confirmation-popup').style.display = 'block';
            return false; // Prevent actual form submission
        }

        function closeConfirmation() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('confirmation-popup').style.display = 'none';
            window.location.href = 'Catalogo.html'; // Redirect to catalog
        }
    </script>
</body>
</html>
